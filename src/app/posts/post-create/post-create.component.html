<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isloading">
      <mat-form-field>
          <input matInput
           type="text"
           name="title"
           [ngModel]="post?.title"
           required
           #title="ngModel"
           minlength="3"
           placeholder="Post title">
          <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>

        </mat-form-field>
        <mat-form-field>

          <textarea matInput
          rows="4"
          name="content"
          [ngModel] = "post?.content"
          #content="ngModel"
          required
          placeholder="Post content"></textarea>
          <mat-error *ngIf="content.invalid">Please enter a post content!</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" >Save Post</button>
  </form>

</mat-card>
