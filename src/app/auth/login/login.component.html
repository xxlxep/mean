<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(LoginForm)" #LoginForm="ngForm" *ngIf="!isloading">
      <mat-form-field>
          <input matInput
          name="email"
          ngModel
           type="email"
           #emailInput="ngModel"
           placeholder="E-Mail"
           required
           email
           >
          <mat-error *ngIf="emailInput.invalid">Please enter a valid e-mail</mat-error>

        </mat-form-field>

        <mat-form-field>

          <input type="password"
           matInput
           placeholder="Password"
           name="password"
           ngModel
           #passwordInput="ngModel"
           reqired>
          <mat-error *ngIf="passwordInput.invalid">Please enter password</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" *ngIf="!isLoading" >Login</button>

  </form>

</mat-card>
